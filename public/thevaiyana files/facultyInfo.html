<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1 {
        color: #4a90e2;
        text-align: center;
      }

      .faculty-card {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .faculty-card img {
        border-radius: 50%;
        max-width: 100px;
        display: block;
        margin: 0 auto 15px;
      }

      .faculty-card h2 {
        color: #4a90e2;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .faculty-card p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
        margin-top: 15px;
      }

      .button.primary {
        background-color: #4a90e2;
        color: #fff;
      }

      .button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Meet Our Faculty</h1>

    <div class="faculty-card">
      <img src="faculty1.jpg" alt="Faculty 1" />
      <h2>Dr. John Doe</h2>
      <p>Professor of Computer Science</p>
      <p>Ph.D. in Computer Science</p>
      <a href="#" class="button primary">Learn More</a>
    </div>

    <div class="faculty-card">
      <img src="faculty2.jpg" alt="Faculty 2" />
      <h2>Prof. Jane Smith</h2>
      <p>Associate Professor of Business</p>
      <p>MBA, CPA</p>
      <a href="#" class="button primary">Learn More</a>
    </div>

    <div class="faculty-card">
      <img src="faculty3.jpg" alt="Faculty 3" />
      <h2>Dr. Michael Johnson</h2>
      <p>Assistant Professor of Biology</p>
      <p>Ph.D. in Biology</p>
      <a href="#" class="button primary">Learn More</a>
    </div>
  </body>
</html>
