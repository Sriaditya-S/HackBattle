<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Exceptional Opportunities</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1 {
        color: #4a90e2;
        text-align: center;
      }

      .opportunities-card {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .opportunities-card h2 {
        color: #4a90e2;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .opportunities-card p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
        margin-top: 15px;
      }

      .button.primary {
        background-color: #4a90e2;
        color: #fff;
      }

      .button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Discover Exceptional Opportunities</h1>

    <div class="opportunities-card">
      <h2>Endless Possibilities Await</h2>
      <p>
        Venture into a world of endless possibilities and unearth extraordinary
        opportunities waiting to be discovered.
      </p>
      <a href="#" class="button primary">Explore Now</a>
    </div>
  </body>
</html>
