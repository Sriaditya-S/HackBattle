<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="est.css">
    <title>Signup Page</title>
</head>

<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="icon">
                    <path d="M0 2v12h16V2H0zm14 10H2V6l6 4 6-4v6z" />
                </svg>
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-container">

                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="icon">
                    <path
                        d="M2 1.5C2 0.673 2.673 0 3.5 0h9c.827 0 1.5.673 1.5 1.5v13c0 .827-.673 1.5-1.5 1.5h-9C2.673 16 2 15.327 2 14.5v-13z" />
                    <path d="M4 2v12h8V2H4z" />
                    <path d="M5 3h6v10H5z" />
                    <path d="M7.5 11h1v1h-1zm0-3h1v3h-1z" />
                </svg>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="icon">
                    <path
                        d="M2 1.5C2 0.673 2.673 0 3.5 0h9c.827 0 1.5.673 1.5 1.5v13c0 .827-.673 1.5-1.5 1.5h-9C2.673 16 2 15.327 2 14.5v-13z" />
                    <path d="M4 2v12h8V2H4z" />
                    <path d="M5 3h6v10H5z" />
                    <path d="M7.5 11h1v1h-1zm0-3h1v3h-1z" />
                </svg>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="icon">
                    <path
                        d="M2 1.5C2 0.673 2.673 0 3.5 0h9c.827 0 1.5.673 1.5 1.5v13c0 .827-.673 1.5-1.5 1.5h-9C2.673 16 2 15.327 2 14.5v-13z" />
                    <path d="M4 2v12h8V2H4z" />
                    <path d="M5 3h6v10H5z" />
                    <path d="M7.5 11h1v1h-1zm0-3h1v3h-1z" />
                </svg>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
